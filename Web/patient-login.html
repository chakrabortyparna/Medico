<!DOCTYPE html>
<html>
<head>
    <title>Patient Login</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2ff;
        }
        .login-box {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        h2 {
            text-align: center;
            color: #0b5ed7;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #198754;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #157347;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #0b5ed7;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Patient Login</h2>

    <form action="patientlogin" method="post">
        <label>Patient ID</label>
        <input type="text" name="patient_id" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a href="forgot-password.html">Forgot Password?</a>
        <br><br>
        Don't have an account?
        <a href="patient-register.html">Create Account</a>
    </div>
</div>

</body>
</html>
